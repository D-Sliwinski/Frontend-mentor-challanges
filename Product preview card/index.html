<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    
  </style>
</head>
<body>
  <div id="main">
    <div id="left">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>
    <div id="right">
      <div id="text_field">
        <p id="perfume">PERFUME</p>
        <p id="name">Gabrielle Essence Eau De Parfum</p>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div id="price_box">
          <p id="price">$149.99</p>
          <p id="old_price">$169.99</p>
        </div>
        <button type="submit" id="add_button"><b>Add to Cart</b></button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/D-Sliwinski">Dominik ≈öliwi≈Ñski</a>.
  </div>
</body>
</html>
